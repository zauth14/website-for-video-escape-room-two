<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Escape Room</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to bottom right, #0a0a0a, #1a1a1a);
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-weight: 400;
      letter-spacing: 2px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    video {
      width: 80%;
      max-height: 500px;
      margin-bottom: 20px;
      border: 2px solid #00ffcc;
      pointer-events: none;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 240px;
      border: 1px solid #00ffcc;
      background: #111;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00ffcc;
      color: #000;
    }

    #muteButton {
      margin-top: 10px;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Escape Room Challenge</h1>

  <video id="videoPlayer" autoplay loop muted playsinline></video>
  <br />
  <button id="muteButton" onclick="toggleMute()">üîá Mute</button>

  <div id="codeInputSection">
    <p>Enter the code to continue:</p>
    <input type="text" id="codeInput" />
    <button onclick="checkCode()">Submit</button>
    <div id="errorMessage"></div>
  </div>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const muteButton = document.getElementById('muteButton');
    const codeInputSection = document.getElementById('codeInputSection');
    const errorMessage = document.getElementById('errorMessage');
    const codeInput = document.getElementById('codeInput');

    const videoPaths = [
      'videos/video1.mp4',
      'videos/video2.mp4',
      'videos/video3.mp4',
      'videos/video4.mp4',
      'videos/video5.mp4',
      'videos/video6.mp4',
      'videos/video7.mp4',
      'videos/video8.mp4',
      'videos/video9.mp4',
      'videos/video10.mp4',
    ];

    const videoCodes = new Set([
      'alpha', 'bravo', 'charlie', 'delta', 'echo',
      'foxtrot', 'golf', 'hotel', 'india', 'juliet'
    ]);

    let usedCodes = new Set();
    let currentIndex = 0;

    function loadVideo(index) {
      videoPlayer.src = videoPaths[index];
      videoPlayer.load();
      errorMessage.textContent = '';
      codeInput.value = '';
      videoPlayer.play();
    }

    function checkCode() {
      const enteredCode = codeInput.value.trim().toLowerCase();

      if (!videoCodes.has(enteredCode)) {
        errorMessage.textContent = 'Invalid code. Try again.';
      } else if (usedCodes.has(enteredCode)) {
        errorMessage.textContent = 'That code has already been used. Try another one.';
      } else {
        usedCodes.add(enteredCode);
        currentIndex++;
        if (currentIndex < videoPaths.length) {
          loadVideo(currentIndex);
        } else {
          codeInputSection.innerHTML = `
            <h2>Congratulations! You've escaped.</h2>
            <div id="questionnaire">
              <h3>Final Challenge: Answer these questions</h3>
              <form id="questionnaireForm">
                <p>1. What are the three things 'A Heist Agency' exists for?</p>
                <input type="text" name="q1" required /><br />

                <p>2. What is the only code we need to abide by (1‚Äì5)</p>
                <input type="text" name="q2" required /><br />

                <p>3. What do we think 'legal' is? A bunch of...? </p>
                <input type="text" name="q3" required /><br /><br />

                <button type="submit">Submit Answers</button>
              </form>
            </div>
          `;

          videoPlayer.style.display = 'none';
          muteButton.style.display = 'none';

          document.getElementById('questionnaireForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const answers = {
              q1: formData.get('q1'),
              q2: formData.get('q2'),
              q3: formData.get('q3')
            };
            console.log("User responses:", answers);

            codeInputSection.innerHTML = `
              <h2>Transmission Complete</h2>
              <p>Your answers have been recorded.</p>
              <p>üïµÔ∏è To receive your next mission, call: <strong style="color:#00ffcc;">+1 (503) 734-8312</strong></p>
              <p>This line will self-destruct in 10 seconds. Just kidding. But seriously, call the number.</p>
            `;
          });
        }
      }
    }

    function toggleMute() {
      videoPlayer.muted = !videoPlayer.muted;
      muteButton.textContent = videoPlayer.muted ? 'üîá Mute' : 'üîä Unmute';
    }

    loadVideo(currentIndex);
  </script>

</body>
</html>
